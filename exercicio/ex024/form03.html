<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="ino">Nome</label>
              <input type="text" name="no" id="ino" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="ime">Média</label>
              <input type="number" name="me" id="ime" required min="0" max="10" step="0.1" value="5" placeholder="0 a 10" size="8">
        </p>
        <p>
            <label for="ipl">Período Letivo</label>
              <input type="month" name="pl" id="ipl" value="2020-07">
        </p>
        <p>
            <label for="idp">Dia da Prova</label>
              <input type="date" name="dp" id="idp" value="2020-07-14">
        </p>
        <p>
            <label for="ihp">Horário da Prova</label>
              <input type="time" name="hp" id="ihp">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
