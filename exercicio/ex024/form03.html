<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome</label>
               <input type="text" name="nome" id="inome" required placeholder="Nome completo" size="20">
        </p>
        <p>
            <label for="ime">Média</label>
                <input type="number" name="me" id="ime" placeholder="0 a 10" value="5" size="8" min="0" max="10"
                step="0.1">
        </p>
        <p>
            <label for="idata">Período Letivo</label>
                <input type="month" name="data" id="idata" value="2020-07">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
                <input type="date" name="data" id="idata" value="2020-07-14">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
                <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
